title: jekyll-garden
description: A jekyll theme for semantically inclined digital gardeners.
author: soumyak4
baseurl: '/jekyll-garden'
url: 'https://soumyak4.in'

include:
  - "_pages"
exclude:
  - "*.gemspec"
  - "*.gem"
  - "Gemfile"
  - "Gemfile.lock"
  - "Rakefile"
  - "README.md"
  - "CHANGELOG"
  - "LICENSE"

# how to organize md files:
# 1. collections_dir: "docs"
#    from: https://jekyllrb.com/docs/collections/
# 2. also worth double checking... 
#     from: https://github.com/eritbh/jekyll-glob
collections:
  books:
    output: true
  entries:
    output: true
  index:
    output: true
  states:
    output: true
    order:
      - tags.md
      - sprout.md
      - bud.md
      - bamboo.md
      - bloom.md
      - berry.md
      - fruit.md
      - melon.md
      - seed.md
      - tea.md
      - pot-bamboo.md

# frontmatter
# ('type' is explicitly set for search exclusion to work)
defaults:
  - 
    scope:
      type: "pages"
    values:
      type: "pages"
  - 
    scope:
      # path: "_posts/**/*.md"
      type: "posts"
    values:
      type: "posts"
      layout: "post"
      permalink: "/post/:id/"
  - 
    scope:
      # path: "_books/**/*.md"
      type: "books"
    values:
      type: "books"
      layout: "book"
      permalink: "/book/:id/"
  - 
    scope:
      # path: "_entries/**/*.md"
      type: "entries"
    values:
      type: "entries"
      layout: "entry"
      permalink: "/entry/:id/"
  - 
    scope:
      # path: "_index/**/*.md"
      type: "index"
    values:
      type: "index"
      # layout: "index"
      # permalink: "/index/:id/"
  - 
    scope:
      # path: "_states/**/*.md"
      type: "states"
    values:
      type: "states"
      layout: "state"
      permalink: "/stat/:id/"

sass:
  sass_dir:          _sass
  style:            :compressed

enable_mathjax: true
kramdown:
  syntax_highlighter: rouge
  math_engine: mathjax

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blank_lines: false
  profile: false 

